language: ruby
rvm:
- 2.5.3
services:
- postgresql
env:
  matrix:
  - DB=postgresql
before_script:
- cp config/database.travis.yml config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
- RAILS_ENV=test bundle exec rake db:create db:migrate --trace
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
install:
- gem install bundler
- bundle install
- nvm install node
- node -v
- npm install -g yarn
- yarn
script:
- bundle exec rspec
deploy:
  provider: heroku
  app: calm-journey-55060
  run: rake db:migrate
  api_key:
    secure: 
